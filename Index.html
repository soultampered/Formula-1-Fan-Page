				 		<div class="raceFlagIcon">

						</div>

							<a id="driverLink" href="" title=""><img id="driverImage" src="" alt="showdriver"></a>
						</div>
				 		<div class="driverInfo">
							<p id="driverName"></p>
							<p id="driverAge"></p>
							<p id="driverTeam"></p>
							<p id="driverNation"></p>
						</div>
					</div>
					<div class="contentShowcase">
						<h2>Next Race</h2>
						<div class="raceFlagIcon">
							<a id="raceLink" href="" title=""><img id="raceFlag" src="" alt="nextRace"></a>
						</div>
						<div class="raceTrace">
							<a id="raceLink" href="" title=""><img id="trackTrace" src="" alt="nextRace"></a>
						</div>
						<div class="raceInfo">
					        <p id="raceName"></p>
							<p id="lapCount"></p>
							<p id="lapDistance"></p>
							<p id="cornerCount"></p>
						</div>
				    </div>
				</aside>
			</div>

			<div class="carousel" >
				<button class="carousel_btn carousel_btn--prev">&#x21e6;</button>
				<button class="carousel_btn carousel_btn--next">&#x21e8;</button>

				<div class="carousel_track_container">

						</li>
						<li class="carousel_slide">

						</li>
						<li class="carousel_slide">
							<img class="carousel_image" src="Media/Hungary_f1.jpg" alt="Hungarian GP">
						</li>
					</ul>
				</div>
					<div class="carousel_nav">

						<button class="carousel_pin"></button>
