	<main><!--This is a Form which will ask users to identify themselves and declare which race they will be attending this year-->
		<h1>Tell Us Which Race You'll Be Attending</h1>

		<div>
			<form>
				<label>Country</label>

						<option>Australia</option>

						<option>Abu Dhabi</option>
					</select>	

				<label>First Name</label>
				<input type="text" name="First Name" id="id1" placeholder="First Name..." minlength="2">

				<label>Last Name</label>
				<input type="text" name="Last Name" id="id1" placeholder="Last Name..." minlength="2">

				<label># Of Guests Attending</label>
				<input type="number" name="Number of Guests" id="validateGuests" placeholder="including yourself.." min="1">

				<label>Leave a Comment</label>
				<input type="text" name="Comment" id="commentCheck" placeholder="Tell what you're going to do while there" size="100px" style="height: 200px" maxlength="500">

				<input type="submit" name="Submit" onclick="validateName()">
